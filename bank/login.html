<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opay - Login</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Login to your Opay account</p>

    <form class="login-form" id="loginForm">
      <label for="email">Email or Phone Number</label>
      <input type="text" id="email" name="email" placeholder="Enter email or phone" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="login-options">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <p class="register-link">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    // Run after DOM is loaded
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      // Simulate login
      alert(`Logging in as: ${email} `);
      
      // Redirect to dashboard (index.html)
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
