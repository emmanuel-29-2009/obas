<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opay - Forgot Password</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Forgot Password</h2>
    <p class="login-subtitle">Enter your email or phone number to reset your password</p>

    <form class="login-form" onsubmit="return handleForgotPassword(event)">
      <label for="identifier">Email or Phone Number</label>
      <input type="text" id="identifier" name="identifier" placeholder="Enter your email or phone" required>

      <button type="submit" class="login-button">Send Reset Link</button>
    </form>

    <p class="register-link"><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    function handleForgotPassword(e) {
      e.preventDefault();

      const identifier = document.getElementById("identifier").value;
      alert(`A password reset link has been sent to: ${identifier}`);

      // In real apps, send a request to backend API here
      return false;
    }
  </script>
</body>
</html>
