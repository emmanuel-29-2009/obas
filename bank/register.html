<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opay - Register</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Create Account</h2>
    <p class="login-subtitle">Join Opay to manage your money better</p>

    <form class="login-form" onsubmit="return handleRegister(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email or Phone Number</label>
      <input type="text" id="email" name="email" placeholder="Enter email or phone" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit" class="login-button">Register</button>
    </form>

    <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function handleRegister(e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      // Simulate saving data (in real case, send to backend)
      alert( `Welcome, ${name}! Your account has been created. `);

      // Redirect or store info
      return false;
    }
  </script>
</body>
</html>
